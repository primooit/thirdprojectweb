<div class="col-md-6" style="margin-left: 0%">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">New User</h3>
      </div>
      <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()">
          <div [ngClass]="classCss" role="alert" *ngIf="message">
                <strong>{{message.text}}</strong>
          </div>
        <div class="box-body">
          <div [ngClass]= "getFromGroupClass(email.invalid, email.dirty)">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input 
                        type="email" 
                        [(ngModel)]="user.email"
                        class="form-control" 
                        name="email"
                        id="inputEmail"
                        #email="ngModel" 
                        placeholder="Email"
                        email>
                <span class="help-block" *ngIf="email.invalid && email.dirty">Email is Invalid</span>
            </div>
          </div>

         <div [ngClass]= "getFromGroupClass(password.invalid, password.dirty)">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input 
                        type="password" 
                        [(ngModel)]="user.password"
                        class="form-control" 
                        id="inputPassword"
                        name="password"
                        #password="ngModel" 
                        placeholder="Password"
                        required>
                <span class="help-block" *ngIf="password.invalid && password.dirty">Password is required</span>
                </div>
            </div>

            <div [ngClass]= "getFromGroupClass(profile.invalid, profile.dirty)">
                <label for="inputProfile" class="col-sm-2 control-label">Profile</label>
                <div class="col-sm-10">
                  <select [(ngModel)]="user.profile"
                            class ="form-control select2"
                            id="inputProfile"
                            name="profile"
                            #profile="ngModel" 
                            style="width: 100%"
                            required>
                            <option>ROLE_ADMIN</option>
                            <option>ROLE_FUSER</option>
                            <option>ROLE_PUSER</option>
                            <option>ROLE_SALESMAN</option>
                            </select>
                    <span class="help-block" *ngIf="profile.invalid && profile.dirty">Profile is required</span>
                    </div>
                </div>
            </div>

            <div class="box-body">
              <div [ngClass]= "getFromGroupClass(phone.invalid, phone.dirty)">
                <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                  <input 
                            type="phone" 
                            [(ngModel)]="user.phone"
                            class="form-control" 
                            name="phone"
                            id="inputPhone"
                            #phone="ngModel" 
                            placeholder="Phone"
                            phone>
                    
                </div>
              </div>
            </div>

           
            <div class="box-body">
              <div [ngClass]= "getFromGroupClass(cpf.invalid, cpf.dirty)">
                <label for="inputCpf" class="col-sm-2 control-label">CPF</label>
                <div class="col-sm-10">
                  <input 
                            type="cpf" 
                            [(ngModel)]="user.cpf"
                            class="form-control" 
                            name="cpf"
                            id="inputCpf"
                            #cpf="ngModel" 
                            placeholder="CPF"
                            cpf>
                    
                </div>
              </div>
            </div>

            <div class="box-body">
              <div [ngClass]= "getFromGroupClass(adress.invalid, adress.dirty)">
                <label for="inputAdress" class="col-sm-2 control-label">Adress</label>
                <div class="col-sm-10">
                  <input 
                            type="adress" 
                            [(ngModel)]="user.adress"
                            class="form-control" 
                            name="adress"
                            id="inputAdress"
                            #adress="ngModel" 
                            placeholder="Adress"
                            adress>
                  
                </div>
              </div>
            </div>



            
        <div class="box-footer">
          <button type="submit" (disabled)="!form.valid" class="btn btn-info pull-right">Submit</button>
        </div>
      </form>
    </div>
