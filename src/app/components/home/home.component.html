<div class="col-md-4">
    <!-- Widget: user widget style 1 -->
    <div class="box box-widget widget-user" *ngIf="shared.user.profile == 'ROLE_ADMIN'">
        <!-- Add the bg color to the header using any of the bg-* classes -->
        <div class=" widget-user-header bg-aqua-active">
            <h3 class="widget-user-username">Admin DM</h3>
            <h5 class="widget-user-desc">Founder &amp; CEO</h5>
        </div>
        <div class="widget-user-image">
            <img class="img-circle" src="../dist/img/user1-128x128.jpg" alt="User Avatar">
        </div>
        <div class="box-footer">
            <div class="row">
                <div class="col-sm-4 border-right">
                    <div class="description-block">
                        <h5 class="description-header">3,200</h5>
                        <span class="description-text">SALES</span>
                    </div>
                    <!-- /.description-block -->
                </div>
                <!-- /.col -->
                <div class="col-sm-4 border-right">
                    <div class="description-block">
                        <h5 class="description-header">13,000</h5>
                        <span class="description-text">FOLLOWERS</span>
                    </div>
                    <!-- /.description-block -->
                </div>
                <!-- /.col -->
                <div class="col-sm-4">
                    <div class="description-block">
                        <h5 class="description-header">35</h5>
                        <span class="description-text">PRODUCTS</span>
                    </div>
                    <!-- /.description-block -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
    </div>

    <div class="col-md-4">
        <!-- Widget: user widget style 1 -->
        <div class="box box-widget widget-user-2" *ngIf="shared.user.profile == 'ROLE_FUSER'">
            <!-- Add the bg color to the header using any of the bg-* classes -->
            <div class="widget-user-header bg-yellow">
                <div class="widget-user-image">
                    <h3 class="widget-user-username">Free User</h3>
                    <h5 class="widget-user-desc">Newbie User</h5>
                </div>
                <!-- /.widget-user-image -->
                <h3 class="widget-user-username">Free User</h3>
                <h5 class="widget-user-desc">Newbie User</h5>
            </div>
            <div class="box-footer no-padding">
                <ul class="nav nav-stacked">
                    <li><a href="#">Projects <span class="pull-right badge bg-blue">31</span></a></li>
                    <li><a href="#">Tasks <span class="pull-right badge bg-aqua">5</span></a></li>
                    <li><a href="#">Completed Projects <span class="pull-right badge bg-green">12</span></a></li>
                    <li><a href="#">Followers <span class="pull-right badge bg-red">842</span></a></li>
                </ul>
            </div>
        </div>
        <!-- /.widget-user -->
    </div>

    <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12" *ngIf="shared.user.profile == 'ROLE_PUSER'">
                          <div class=" info-box">
            <span class="info-box-icon bg-aqua"><i class="fa fa-envelope-o"></i></span>

            <div class="info-box-content">
                <span class="info-box-text">Messages</span>
                <span class="info-box-number">PUSER</span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>

    <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12" *ngIf="shared.user.profile == 'ROLE_SALESMAN'">
                              <div class=" info-box">
                <span class="info-box-icon bg-aqua"><i class="fa fa-envelope-o"></i></span>
    
                <div class="info-box-content">
                    <span class="info-box-text">Sales</span>
                    <span class="info-box-number">Salesman</span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
